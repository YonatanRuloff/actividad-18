<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementación de Plugin jQuery</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <!-- Slick Carousel JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <h1>Carrusel de Imágenes con jQuery</h1>
    <div class="carrusel">
        <div><img src="imagenes/img1.jpg" alt="Imagen 1"></div>
        <div><img src="imagenes/img2.jpg" alt="Imagen 2"></div>
        <div><img src="imagenes/img3.jpg" alt="Imagen 3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('.carrusel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
</body>
</html>
